<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect with location.replace</title>
  </head>
  <body style="text-align:center;">
    <h1>This page has been permenantly moved</h1>
    <p>
      You are being redirected to
      <strong>
        <a href="https://egghead.io">https://egghead.io</a>
      </strong>
    </p>
  </body>
  <script type="text/javascript" charset="utf-8">
    setTimeout(function() {
      window.location.replace('https://egghead.io')
    }, 1000)
  </script>
</html>
